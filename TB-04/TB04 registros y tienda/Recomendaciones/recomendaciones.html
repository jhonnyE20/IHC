<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="tienda">
		<h1>Busca un producto</h1>
        <p>Busqueda / Alimento</p>

        <div class="buscar">
            <input type="text" placeholder="Buscar">
        </div>
		<div class="busqueda">
			<div class="list">
				<a href="#" class="item" category="alimento">Alimento</a>
				<a href="#" class="item" category="jaulas">Jaulas</a>
				<a href="#" class="item" category="camas">Camas</a>
                <a href="#" class="item" category="accesorios">Accesorios</a>
				<a href="#" class="item" category="juguetes">Juguetes</a>
				<a href="#" class="item" category="medicina">Medicina</a>
			</div>
			<section class="productos">
				<div class="producto" category="alimento">
					<img src="imagenes/1.jpg" alt="" >
					<a href="#">Brit Animals Rabbit Junior 1.5 Kg</a>
				</div>
				<div class="producto" category="alimento">
					<img src="imagenes/2.jpg" alt="" >
					<a href="#">Comida Para Conejo Bebe 1kg Hasen </a>
				</div>
				<div class="producto" category="alimento">
					<img src="imagenes/3.jpg" alt="" >
					<a href="#">Comida Para Conejo Rabbit 3kg</a>
				</div>
				<div class="producto" category="alimento">
					<img src="imagenes/4.jpg" alt="" >
					<a href="#">Heno Para Conejos Hasen 500g</a>
				</div>
			</section>
		</div>
	</div>
    
</body>
</html>
