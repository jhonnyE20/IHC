<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Veterinaria</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="content">
    <form  class="form" id="form">
      <p class="form-titulo">Registra una Veterinaria</p>
      <div class="form-input nombre">
        <label for="nombre">Nombre de la Veterinaria</label>
        <input type="text" id="nombre">
        
        
      </div>
      <div class="form-input usuario">
        <label for="usuario">Su nombre completo</label>
        <input type="text" id="usuario">
        
        
      </div>
      <div class="form-input email">
        <label for="email">Correo de contacto</label>
        <input type="email" id="email">
        
        
      </div>
      <div class="form-input celular">
        <label for="celular">Celular</label>
        <input type="text" id="celular">
        
        
      </div>
     
      <div class="form-input direccion">
        <label for="cireccion">Direccion de la veterinaria</label>
        <input type="password" id="direccion">

        

        <div class="form-input dni">
            <p>Subir DNI:</p>
            <button for="dni">Seleccionar archivo</button>
          </div>
        
      </div>
      <div class="form-boton" >
        <input type="submit" value="Enviar Registro">
      </div>

      
      
    </form>
  </div>
  
</body>
</html>
